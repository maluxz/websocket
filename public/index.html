<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi aplicación con Sockets</title>
    <!-- Mandamos llamar la libreria para que el frontend use socket.io -->
    <!-- Es una libreria que se utiliza tanto en el server como en el cliente -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Mandamos llamar nuestra prpia libreria main.js -->
    <script src="main.js"></script>
</head>
<body>
    <h1>Mi aplicación con Sockets</h1>
    <h2 id="clientesConectados">0</h2>
    <!-- Queremos que estos mensajes se vean en nuestra página como un chat -->
    <div id="messages"></div>
    <br>
    <!-- Creamos un formulario para mandar mensajes -->
    <!-- No pondremos una acción para que no s recargue la página y todo sea realtime -->
    <!-- Por lo tanto utilizaremos onsubmit, que hará la conexión con el servidor -->
    <form onsubmit="return addMessage(this);">
        <input type="text" name="username" id="username" placeholder="Tu nombre">
        <input type="text" name="texto" id="texto" placeholder="Cuéntanos algo">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
